### Recap

Intro to Cartography -&gt; Map making - things to consider

- Purpose of the map: 

 - Why am I making this map? 
 - What is the story that I want to tell?

- Audience: 
  - Who is it for? Novices? Experts? 
  - Why are they interested?

- Map type: 
  - What do I want to show with the map? 
  - What kind of data am I using?

- Map design: 
  - Is my map easy to read and interpret? 
  - Am I using visual variables and hierarchy in a right way? 
  - Is my map the right scale?

### Recap

Intro to Cartography -&gt; Map types

- Reference maps

- Thematic maps

  - Qualitative maps: show the spatial distribution of single theme of nominal data (e.g. time zones). 
  
  - Quantitative maps display the spatial aspects of numerical data (single, multiple).
    
- Topographic maps

- Topological maps

- Cartometric maps


&lt;style&gt;
h1, h2, h3, p, ul {
  color: #003462;
}
&lt;style&gt;

???

Reference maps are those that are constructed for a general audience and emphasises a variety of natural and man-made features. It is used for a wide variety of activities.

Thematic maps highlight features, data (qualitative, quantitative or both) or concepts related to single subject.

Topographic maps that show a topographic description of an area with the use of contour lines or shades to show elevation.

Topological maps that are only concerned with relative locations of features on the map e.g. subway maps.

Cartometric maps that focus on specific measurements such as area or distance e.g. nautical and aeronautical charts.

### GIS

GIS is the abbreviation for Geographic Information System. 

It is a computer-based tool designed to collect, store, process, analyse, visualise and interpret spatially referenced data. 

&lt;center&gt;&lt;img src="https://raw.githubusercontent.com/ThamesEstuaryPartnership/booklet/main/Figures/GIS2.jpg" width = "500" height = "auto"&gt;&lt;/center&gt;
&lt;center&gt;&lt;p class="caption"&gt;Components of Geographic Information System&lt;/p&gt;&lt;/center&gt;
&lt;br&gt;

&lt;style&gt;
h1, h2, h3, p, ul {
  color: #003462;
}
&lt;style&gt;

???


GIS is a useful tool to help answer geographic questions and make decisions.

### GIS

Example usage: 

- Climatologists to understand the causes and consequences of climate change

- Political consultants to develop campaign strategies for elections

- Epidemiologists to locate ground zero of a disease outbreak

### GIS

Geographic information is made up of spatial location data and attribute data. 

- Spatial location data is data with geographic component. It answers the question *where something is*.

- Attribute data answers the question *what something is*.

**Types**

Geographic information can be stored either as a vector data or a raster data.

### GIS data

**Types: Vector data**

Vector (or feature) data is categorical data stored as geometrical shapes such as:

- Points: Points are single x,y coordinate locations. 

- Lines: Lines are defined by two or more points that are connected with lines. 

- Polygons: Polygons are defined by multiple points that are connected with lines and are closed. 

For example, geospatial data that show the location of buildings, rivers or ponds.

### GIS data

**Types: Metadata**

Metadata is essentially data about data.

It provides additional information about the (geographic) data such purpose, who created it, scale, projection, attributes, its usage constraints and so on. The more detailed the metadata is, the easier for the user to interpret it and implement it.

### GIS data

**Capture**

Primary data capture is a direct data acquisition methodology. 

Directly captured data can come from a global positioning system (GPS) or from remote sensing and surveying technologies. 

For example, data collected during field surveys, using satellite imaginary or Lidar. 


&lt;br&gt;
&lt;br&gt;

&lt;center&gt;&lt;img src="https://www.arcgis.com/sharing/rest/content/items/777cb2fb764d4dae946cafa5588eb55a/resources/6-River-Obstacles-App-Logo.png?v=1624463918532" width = "600" height = "auto"&gt;&lt;/center&gt;
&lt;br&gt;

&lt;style&gt;
h1, h2, h3, p, ul {
  color: #003462;
}
&lt;style&gt;

???

Lidar (Light Detection and Ranging) is a remote sensing method that uses light in the form of a pulsed laser to measure ranges to the Earth. These light pulses—combined with other data recorded can generate precise, three-dimensional information about the shape of the Earth and its surface characteristics. A lidar instrument principally consists of a laser, a scanner and a specialised GPS receiver. 

The two types of Lidar are: 

- Topographic uses a near-infrared laser to map the land.

- Bathymetric uses water-penetrating green light to also measure seafloor and riverbed elevations.

### GIS data

**Format**

Vector and raster data can be stored and distributed in different formats. 

*Shapefile*

Shapefile was first developed by Esri and it is the most widely known format for distributing geospatial vector data. A shapefile will always come in a .zip format containing the following files: 

- .shp: Contains the geometry of each feature.

- .dbf: Contains the attribute data for all of the features in the dataset.

- .shx: Spatial index, it allows GIS systems to find features within the .shp file.

- .prj: Contains information about the projection and coordinate system the data uses.

- .cpg: This is an optional plain text file that describes the encoding applied to create the shapefile.

- .sbn and .sbx: These are also optional files that store the spatial index of the features.

### GIS data

**Format**

Vector and raster data can be stored and distributed in different formats. 

*GeoJSON*

GeoJSON is a JavaScript format used to store geospatial vector data. It consists from the following different parts:

- Geometry object: This is either the point, line, or polygon described earlier.

- Feature object: This is the geometry object and the associated random data.

- FeatureCollection: A list of feature objects.

GeoJSON is widely used in web-based mapping (e.g. Leaflet or CartoDB) as this format is easy to handle and also "lighter" than a shapefile. 

Useful site: [https://geojson.io](https://geojson.io/#map=2/20.0/0.0)

### GIS data

**Format**

Vector and raster data can be stored and distributed in different formats. 

*TopoJSON*

TopoJSON is simply an extension of the GeoJSON format that encodes topology.

*CSV, TXT, and GPX files*

Spreadsheet data can be stored and used in different GIS software in a comma-separated values text file (.csv), a delimited text file (.txt) or GPS Exchange Format file (.gpx) format.

*KML*

KML (Keyhole Markup Language) is a file format used to display geographic data in an Earth browser such as Google Earth or ArcGIS Earth. KMZ files are the zipped versions KML files. 

*GeoTiff*

GeoTiff has georeferenced information embedded within an image file. This is raster data.

### GIS data

**Format**

Vector and raster data can be stored and distributed in different formats. 

*NetCDF*

NetCDF (Network Common Data Form) files are a standard for the exchange of scientific data in binary format. This is another way of storing raster data in GIS.  

*API*

Application Programming Interface (API) is a software intermediary that allows two applications to talk to each other. For example, a data layer stored on ArcGIS can be directly plugged into a map made in QGIS or other web-mapping software.

In GIS, a data layer through API can be accessed via Web Mapping Service (WMS), Web Feature Service (WFS) or GeoJSON.

### GIS data

**Quality**

Due to how geospatial data is collected, analysed and represented, uncertainties with data quality may arise. These errors are in fact expected as almost all representations of the world are incomplete.

Two primary attributes that characterise data quality are precision and accuracy. 

*Precision* refers to the fineness and exactness of the measurements, whilst *accuracy* is the difference between the recorded value and the true value.

### GIS data

**Quality**

When it comes to data quality in GIS, here are some of the things look out for: 

- The completeness of the attribute table (Is there any data missing?)

- Temporal consistency (Is it up-to-date?)

- Location accuracy (Is the position of the feature correct?)

- Logical consistency (Is the data topologically correct?)

Unfortunately, the more accurate and precise a geospatial data is, the higher cost is to obtain it and store it. This is because of the time and equipment used to collect the data. Larger data will also always require constant maintenance.

### Finding GIS data

- [ArcGIS Living Atlas of the World](https://livingatlas.arcgis.com/en/home/): This is a collection of geographic information from around the globe.

- [Catchment Based Approach Data Hub](https://data.catchmentbasedapproach.org/): GIS data package is a set of over 150 data layers, which is provided to CaBA catchment hosts in the UK. 

- [Copernicus](https://scihub.copernicus.eu/dhus/#/home): Copernicus is the European Union's Earth observation programme. 

- [Defra UK](https://environment.data.gov.uk/): Defra Data Services Platform

- [EMODNet](https://emodnet.eu/en): EmodNet is the gateway to marine data in Europe. 

- [Esri Data Hub](https://hub.arcgis.com/search): Esri houses over 250,000 open data sets from 5,000 organisations worldwide. 

- [JNCC Marine Protected Area (MPA) mapper](https://jncc.gov.uk/mpa-mapper/): This is an interactive resource containing information on the MPAs designated in UK and Crown Dependency waters.

- [Koordinates](https://koordinates.com/): This is a geospatial data management platform.

- [MAGIC](https://magic.defra.gov.uk/home.htm): The MAGIC website provides authoritative geographic information about the natural environment from across government.

- [Terra Populus](https://terra.ipums.org/): Terra Populus holds population and environmental data. 

- [Open Geospatial Datasets](https://github.com/andrea-ballatore/open-geo-data-education): This is a repository of open geospatial datasets to be used in an educational context.

- [OpenStreetMap](https://www.openstreetmap.org/#map=5/54.910/-3.432): OSM has some of the most detailed information on our planet.

### Summary

- GIS is the abbreviation for geographic information systems. It is a computer system used to create, manage, visualise, analyse and interpret spatially referenced data.

- GIS is used to answer geographic questions and make decisions based on geospatial data.

- Geographic information is made up of spatial location data *(where something is)* and attribute data *(what something is)*.

- GIS can be used for geospatial data processing, spatial analysis, map making, imagery and remote sensing, and data collection and management. 

- GIS data can either be vector or raster data. 

- The quality of geospatial data will depend on the time spent and the equipment used to collect it. However, almost all representations of the world are incomplete. 

- Nowadays there are many Internet platforms that offer open-access geospatial data.

- There is a huge variety of GIS software available, ESRI ArcGIS is the most well-known.

<style data-target="print-only">@media screen {.remark-slide-container{display:block;}.remark-slide-scaler{box-shadow:none;}}</style>
<script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
<script>var slideshow = remark.create({
"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false,
"ratio": "16:9",
"slideNumberFormat": "%current%/%total%"
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
