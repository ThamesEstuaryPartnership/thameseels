### Spatial thinking &amp; intelligence

*"An important set of competencies for examining the world around us. These skills enable the geographer to visualise and analyse spatial relationships between objects, such as location, distance, direction, shape and pattern."* (The Association of American Geographers, 2008)

### Map making - things to consider

- Purpose of the map: 

 - Why am I making this map? 
 - What is the story that I want to tell?

- Audience: 
  - Who is it for? Novices? Experts? 
  - Why are they interested?

- Map type: 
  - What do I want to show with the map? 
  - What kind of data am I using?

- Map design: 
  - Is my map easy to read and interpret? 
  - Am I using visual variables and hierarchy in a right way? 
  - Is my map the right scale?

### Map design

When it comes to designing a map there is no one formula for a good design, however, key things needs to be considered. 

These include: 

- Projection

- Symbology - Colours

- Scale

- Legend

- Labelling

- Titles and additional text

- North arrow and inset map

- Layout

### Map design

- Projection

The type of projection can be based on the projection *surface* (i.e. where the flat surface is placed on the surface of the globe) and the *properties* that the projection preserves.

Projection by metric property

- Equal-area: preserves areal relationships.

- Conformal: preserves local angles.

- Azimuthal: correct directions from the centre of the map are maintained.

- Equidistant: displays the true distance from one or two points on the map to any other point on the map or along specific lines.

- Compromise: do not entirely preserve any property but instead provide a balance of distortion between the various properties.

This projection was authored by Athelstan F. Spilhaus, a South African-American geophysicist and oceanographer, in 1942. It centers around Antarctica presenting the ocean as one body of water.

The Spilhaus projection is becoming more and more popular and it is being used to highlight that the planet is covered by one ocean (see Drop the S for more detail).

### Map design

- Projection

It is important to keep in mind that when a map is made distortion will always occur. 

It is either area or shape that can be preserved, not both. 

Thus, the projection type used should be considered based on the data type and how the final map will be presented.

### Map design

- Symbology -&gt; Colours

.pull-left[
Things around us appear to have different colours because they either absorb and reflect them or transmit them. 

For example, a blue shirt appears blue because the dye molecules in the fabric have absorbed the wavelengths of light from the violet/blue end of the spectrum and blue light is the only light that is reflected from the shirt.

### Map design

Colours are specified by mixing additive or subtractive colours.

**Additive colours**

.pull-left[

Two alternative representations of the RGB colour space were developed for computers to allow map makers (and designers) to mix colours more intuitively and work directly with visual variables such as hue, saturation, value/light.

HSY/HSL values are given on a cylindrical coordinate systems:

- Hue: Angle around the central vertical axis.

- Saturation/chroma: Distance from the central axis.

- Value/Lightness: Distance along the central axis.

]

.pull-right[

&lt;center&gt;&lt;img src="https://www.researchgate.net/profile/Bogdan-Haifa/publication/50600592/figure/fig2/AS:305740741922817@1449905681103/HSV-left-and-HSL-right-representations_W640.jpg" width = "600" height = "auto"&gt;&lt;/center&gt;

]


&lt;style&gt;

  color: #003462;
}
&lt;style&gt;

???

Hue is the shade or tint of a colour and it is used to identify qualitative differences. For example blue hues are used to illustrate ocean depth.

Saturation/chroma refers to the intensity of colour. As the saturation increases, the colours appear to be more pure, while as the saturation decreases, the colours appear to be more pale. Saturation can be used to make otherwise unseen features come to the viewer’s attention.

Value (light) gives how light or dark the colour us. It is used to represent numerical difference on a quantitative scale (e.g. ranking). For example, a choropleth map that shows population density across states or countries.

Adding two subtractive colours together will transmit one of the primary colours. 

This kind of colour model is used in printing.

Colour schemes

When selecting colours, it is also important to consider colour combinations so that the final map is aesthetically pleasing.


&lt;center&gt;&lt;img src="https://raw.githubusercontent.com/ThamesEstuaryPartnership/booklet/main/Figures/colours.jpg" width = "500" height = "auto"&gt;&lt;/center&gt;

60-30-10 rule: When selecting colours it is best to choose them in a 60% (dominant hue) + 30% (secondary colour) + 10% (accent colour) proportion. This will give balance and will also be more comfortable for the map viewers’ brains.


&lt;style&gt;
h1, h2, h3, p, p.caption {
  color: #003462;
}
&lt;style&gt;

???

The examples below are based on colours arranged on the colour wheel according to their chromatic relationships.

- Monochromatic colour scheme is made up from one colour with lighter and darker variations of that colour.

- Analogous colour scheme is made up of colours directly adjacent to the base colour.

- Complementary colour scheme is made up of colours opposite from each other.

- Split complementary colour scheme use two adjacent colours from the base complementary.

- Triadic colour scheme is made up from three, equidistant colours.

- Tetradic colour scheme is made up from two sets of complementary colours spaced out in a shape of a triangle.

- Square colour scheme is similar to the tetradic scheme but it is composed of four colours.

### Map design

- Scale

When choosing a symbology, map scale (how distance is shown) should also be considered. 

Scale is a map’s representative fraction, expressed as a ratio of the map distance to the ground distance. 

For example, a scale of 1:10 means that one map unit represents 10 of the same units on the ground. 

So if two points located 10 km apart are shown 1 cm apart on a map, then the scale of the map is 1 cm to 10 km.

Scale is presented either as a word statement, ratio, fraction or scale bar.

In terms of scale, there are also distinctions between a small scale and a large scale maps.

Small scale maps have scales of 1:500,000 or smaller. They show an area with less detail.

### Case studies

&lt;center&gt;&lt;img src="https://blog.stratasan.com/hs-fs/hubfs/REALLY_Bad.png?width=1050&amp;name=REALLY_Bad.png" width = "900" height = "auto"&gt;&lt;/center&gt;

???

This is a perfect example of doing too much. Conceptually, the map makes sense, but its execution is extremely flawed. The three colors for reading, writing, and earning money combine into a muddy unintelligible colour-ramp. This means it will take an extremely long amount of time to interpret the results and the map reader has a hard time understanding the message and actionable items. Always remember, with maps, less is more!

When making a map, keep in mind whether someone with no context or knowledge would be able to understand and interpret it correctly without asking others for help. If they can’t, your map needs to be simplified.

The easy fix for the map above would be to create a red, blue, and yellow map. Creating three separate maps would have made for a meaningful series of images rather than the unintelligible, bizarre color wheel we see above.

Source: https://blog.stratasan.com/bad-maps-bad-maps

<style data-target="print-only">@media screen {.remark-slide-container{display:block;}.remark-slide-scaler{box-shadow:none;}}</style>
<script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
<script>var slideshow = remark.create({
"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false,
"ratio": "16:9",
"slideNumberFormat": "%current%/%total%"
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
